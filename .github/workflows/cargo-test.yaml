# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md

on:
  pull_request:
    paths:
      - 'actix-api/**'
      - 'meeting-api/**'
      - 'videocall-types/**'
      - 'videocall-meeting-types/**'
      - 'protobuf/**'
      - 'yew-ui/**'
      - 'docker/**'
      - 'neteq/**'
      - 'videocall-client/**'
      - 'dbmate/**'
name: check backend

jobs:
  test:
    name: cargo tests_run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clean up Docker resources
        run: |
          # Stop any running containers from previous runs
          docker compose -f docker/docker-compose.integration.yaml down -v 2>/dev/null || true
          docker system prune -f --volumes
          # Remove target volume if corrupted
          docker volume rm -f docker_rustlemania-it-tests-target 2>/dev/null || true

      - name: Run tests
        run: make tests_run

      - name: Teardown
        if: always()
        run: make tests_down
