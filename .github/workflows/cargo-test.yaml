# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md

on:
  pull_request:
    paths:
      - 'actix-api/**'
      - 'videocall-types/**'
      - 'protobuf/**'
      - 'yew-ui/**'
      - 'docker/**'
      - 'neteq/**'
      - 'videocall-client/**'
      - 'dbmate/**'
name: check backend

jobs:
  test:
    name: cargo tests_run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clean up Docker resources
        run: |
          docker system prune -f --volumes
          # Remove named volumes that may have corrupted cargo registry cache
          docker volume rm -f docker_rustlemania-it-tests-registry docker_rustlemania-it-tests-git docker_rustlemania-it-tests-target docker_rustlemania-it-tests-cache 2>/dev/null || true

      - run: make tests_run

      - name: Teardown
        if: always()
        run: make tests_down
