name: Leptos Website Build

on:
  push:
    branches: [ main ]
    paths:
      - 'leptos-website/**'
  pull_request:
    paths:
      - 'leptos-website/**'

jobs:
  leptos-build:
    name: Leptos Website Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2024-11-01
          target: wasm32-unknown-unknown
          override: true
          profile: minimal

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-leptos-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-leptos-

      - name: Install cargo-leptos
        run: cargo install --locked cargo-leptos@0.2.29

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli@0.2.100 --locked

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: leptos-website/package-lock.json

      - name: Install Node dependencies
        run: cd leptos-website && npm install

      - name: Build Tailwind CSS
        run: cd leptos-website && npx tailwindcss -i input.css -o style/output.css --config tailwind.config.js --minify

      - name: Build Leptos website
        run: cd leptos-website && cargo leptos build --release