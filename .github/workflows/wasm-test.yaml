name: Client Tests (WASM & Native)

on:
  push:
    branches: [ main ]
    paths:
      - 'videocall-client/**'
      - 'videocall-codecs/**'
      - 'videocall-transport/**'
      - 'videocall-types/**'
      - 'protobuf/**'
      - 'yew-ui/**'
      - 'bot/**'
      - 'videocall-cli/**'
      - 'neteq/**'
  pull_request:
    paths:
      - 'videocall-client/**'
      - 'videocall-codecs/**'
      - 'videocall-transport/**'
      - 'videocall-types/**'
      - 'protobuf/**'
      - 'yew-ui/**'
      - 'bot/**'
      - 'videocall-cli/**'
      - 'neteq/**'

jobs:
  wasm-test:
    name: WASM Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          profile: minimal

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Install libvpx
        run: sudo apt-get update && sudo apt-get install -y libvpx-dev

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Run wasm-pack tests for videocall-client
        run: cd videocall-client && wasm-pack test --node

      - name: Run wasm-pack tests for videocall-codecs
        run: cd videocall-codecs && cargo test

      - name: Run tests for neteq
        run: cd neteq && cargo test --no-default-features --features web

  native-test:
    name: Native Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-native-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-native-

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libvpx-dev libasound2-dev libv4l-dev libssl-dev

      - name: Clippy (videocall-client native)
        run: cargo clippy -p videocall-client --features native -- -D warnings

      - name: Clippy (videocall-transport native)
        run: cargo clippy -p videocall-transport --features native -- -D warnings

      - name: Test videocall-client (native)
        run: cargo test -p videocall-client --features native

      - name: Test videocall-transport (native)
        run: cargo test -p videocall-transport --features native

      - name: Check bot compiles
        run: cargo check -p bot

      - name: Check videocall-cli compiles
        run: cargo check -p videocall-cli

  yew-ui-component-tests:
    name: Yew UI Component Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-yew-tests-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-yew-tests-

      - uses: nanasess/setup-chromedriver@v2

      - name: Run yew-ui component tests
        run: |
          nix develop .#yew-ui --command bash -c "\
            cd yew-ui && \
            CHROMEDRIVER=$(which chromedriver) cargo test --target wasm32-unknown-unknown"
