apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin-credentials
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: cluster-store
    kind: SecretStore
  target:
    name: grafana-admin-credentials
    type: Opaque
  data:
    - secretKey: admin-user
      remoteRef:
        key: grafana/admin-user
    - secretKey: admin-password
      remoteRef:
        key: grafana/admin-password 