# US East Videocall UI configuration
rustlemania-ui:
  nameOverride: "videocall-ui-us-east"
  fullnameOverride: "videocall-ui-us-east"

  replicaCount: 1

  runtimeConfig:
    # Using values aligned with docker/Dockerfile.yew
    apiBaseUrl: "https://app.videocall.rs"
    wsUrl: "wss://websocket-singapore.webtransport.video,wss://websocket-us-east.webtransport.video"
    webTransportHost: "https://webtransport-singapore.webtransport.video,https://webtransport-us-east.webtransport.video"
    oauthEnabled: "false"
    e2eeEnabled: "false"
    webTransportEnabled: "true"
    usersAllowedToStream: ""
    serverElectionPeriodMs: 2000
    audioBitrateKbps: 16
    videoBitrateKbps: 160
    screenBitrateKbps: 160


  image:
    repository: securityunion/rustlemania-ui
    pullPolicy: Always
    tag: latest

  resources:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "50m"
      memory: "64Mi"

  # Service configuration (uses chart's service.yaml template)
  service:
    type: ClusterIP
    port: 80

  # Node selector for US East region
  nodeSelector:
    topology.kubernetes.io/region: "nyc1"

  ingress:
    enabled: true
    redirect: false  # Disable rustlemania.com redirect - we want website to handle it
    className: "nginx"
    annotations:
      cert-manager.io/issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - host: app.videocall.rs
        paths:
          - path: /
            pathType: Prefix
            service:
              name: "videocall-ui-us-east"  # This matches fullnameOverride
              port:
                number: 80
    tls:
      - secretName: videocall-ui-us-east-tls
        hosts:
          - app.videocall.rs 