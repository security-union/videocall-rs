# Default values for meeting-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""

replicaCount: 1
image:
  repository: securityunion/videocall-meeting-api
  pullPolicy: Always
  tag: latest
env:
  - name: RUST_LOG
    value: info
  - name: LISTEN_ADDR
    value: "0.0.0.0:8081"
  # NOTE the postgres userid and password are hard coded here, change this 
  # in your deployment!
  - name: DATABASE_URL
    value: postgres://postgres:password@postgres-postgresql:5432/actix-api-db?sslmode=disable
  - name: JWT_SECRET
    value: "change-me"
  - name: TOKEN_TTL_SECS
    value: "86400"
  - name: SESSION_TTL_SECS
    value: "315360000"
  - name: COOKIE_SECURE
    value: "true"
  - name: COOKIE_DOMAIN
    value: ".videocall.rs"
  - name: CORS_ALLOWED_ORIGIN
    value: "https://app.videocall.rs"
  # --- OAuth / OIDC ---
  # Set OAUTH_ISSUER for OIDC discovery (auto-populates auth/token/jwks URLs, see below).
  # OAUTH_ISSUER is base URI, e.g. https://accounts.google.com or https://acme.okta.com/oauth2/default
  - name: OAUTH_ISSUER
    value: ""
  - name: OAUTH_CLIENT_ID
    valueFrom:
      secretKeyRef:
        name: oauth-credentials
        key: client-id
        optional: true
  # Optional, omit for public clients (e.g. Okta with PKCE).
  - name: OAUTH_SECRET
    valueFrom:
      secretKeyRef:
        name: oauth-credentials
        key: client-secret
        optional: true
  # ----- v these not needed if discovery is used v -----
  - name: OAUTH_AUTH_URL
    value: ""
  - name: OAUTH_TOKEN_URL
    value: ""
  - name: OAUTH_JWKS_URL
    value: ""
  - name: OAUTH_USERINFO_URL
    value: ""
  # ----- ^ these not needed if discovery is used ^ -----
  - name: OAUTH_REDIRECT_URL
    value: "https://api.videocall.rs/login/callback"
  - name: OAUTH_SCOPES
    value: "openid email profile"
  # OIDC prompt parameter (e.g. "select_account", "login", "consent"). Omit to skip.
  - name: OAUTH_PROMPT
    value: ""
  # Extra auth URL params as JSON object, e.g. '{"access_type":"offline"}' for Google refresh tokens.
  - name: OAUTH_EXTRA_PARAMS
    value: ""
  - name: AFTER_LOGIN_URL
    value: "https://app.videocall.rs"
resources:
  limits:
    cpu: "200m"
    memory: "256Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 8081
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: api.videocall.rs
      paths:
        - path: /
          pathType: Prefix
          service:
            name: meeting-api
            port:
              number: 8081
  tls:
    - secretName: meeting-api-tls
      hosts:
        - api.videocall.rs
