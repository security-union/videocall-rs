# Default values for rustlemania.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""

replicaCount: 1
image:
  repository: securityunion/rustlemania-ui
  pullPolicy: Always
  tag: latest
resources:
  limits:
    cpu: "50m" # 50% of a single CPU
    memory: "10Mi" # 512 MiB of memory
  requests:
    cpu: "20m" # 25% of a single CPU
    memory: "10Mi" # 256 MiB of memory
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 80
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}

runtimeConfig:
  # Using values aligned with docker/Dockerfile.yew
  apiBaseUrl: "https://app.videocall.rs"
  wsUrl: "wss://websocket-singapore.webtransport.video,wss://websocket-us-east.webtransport.video"
  webTransportHost: "https://webtransport-singapore.webtransport.video,https://webtransport-us-east.webtransport.video"
  oauthEnabled: "false"
  e2eeEnabled: "false"
  webTransportEnabled: "true"
  firefoxEnabled: "false"
  usersAllowedToStream: ""
  serverElectionPeriodMs: 2000
  audioBitrateKbps: 65
  videoBitrateKbps: 1000
  screenBitrateKbps: 1000

ingress:
  enabled: true
  redirect: true
  className: nginx
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: app.videocall.rs
      paths:
        - path: /
          pathType: Prefix
          service:
            name: rustlemania-ui
            port:
              number: 80
    # setup redirect from rustlemania.com to app.videocall.rs
    # NOTE: rustlemania.com is now handled by a separate redirect Ingress defined in templates/redirect-ingress.yaml
  tls:
    - secretName: rustlemania-ui-tls
      hosts:
        - app.videocall.rs
        - transport.rustlemania.com
        # rustlemania.com cert is still referenced by redirect Ingress
