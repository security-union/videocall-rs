apiVersion: v1
kind: Service
metadata:
  name: {{ include "rustlemania-singapore.fullname" . }}
  labels:
    {{- include "rustlemania-singapore.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: ws-api
  selector:
    {{- include "rustlemania-singapore.selectorLabels" . | nindent 4 }} 