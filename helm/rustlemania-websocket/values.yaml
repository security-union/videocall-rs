# Default values for rustlemania.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""


replicaCount: 3
image:
  repository: securityunion/rustlemania-api
  pullPolicy: Always
  tag: main-7dc286f2
env:
  - name: RUST_LOG
    value: info
  - name: ACTIX_PORT
    value: "8080"
  - name: UI_ENDPOINT
    value: https://rustlemania.com
  - name: NATS_URL
    value: nats:4222
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: rustlemania
        key: database_url
  - name: OAUTH_CLIENT_ID
    valueFrom:
      secretKeyRef:
        name: rustlemania
        key: oauth_client_id
  - name: OAUTH_AUTH_URL
    valueFrom:
      secretKeyRef:
        name: rustlemania
        key: oauth_auth_url
  - name: OAUTH_TOKEN_URL
    valueFrom:
      secretKeyRef:
        name: rustlemania
        key: oauth_token_url
  - name: OAUTH_CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        name: rustlemania
        key: oauth_client_secret
  - name: OAUTH_REDIRECT_URL
    valueFrom:
      secretKeyRef:
        name: rustlemania
        key: oauth_redirect_url
resources: {}
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 8080
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: api.rustlemania.com
      paths:
        - path: /
          pathType: Prefix
          service:
            name: rustlemania-websocket
            port:
              number: 8080
  tls:
    - secretName: rustlemania-websocket-tls
      hosts:
        - api.rustlemania.com
