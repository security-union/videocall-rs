# Default values for rustlemania.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: "rustlemania-websocket"


replicaCount: 1
image:
  repository: securityunion/rustlemania-api
  pullPolicy: Always
  tag: latest
env:
  - name: RUST_LOG
    value: warn
  - name: ACTIX_PORT
    value: "8080"
  - name: NATS_URL
    value: nats:4222
  - name: DATABASE_ENABLED
    value: "false"
  - name: DATABASE_URL
    value: "postgres://postgres:$(PG_PASSWORD)@postgres-postgresql:5432/actix-api-db?sslmode=disable"
  - name: TOKIO_WORKER_THREADS
    value: "1"  # Default for WebSocket services - adjust per region as needed
  - name: REGION
    value: "us-east"
  - name: HOSTNAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
  - name: SERVER_ID
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
  - name: SERVICE_TYPE
    value: websocket
  - name: SERVER_STATS_INTERVAL_SECS
    value: "5"
  - name: OAUTH_AUTH_URL
    value: "https://accounts.google.com/o/oauth2/v2/auth"
  - name: OAUTH_TOKEN_URL
    value: "https://oauth2.googleapis.com/token"
  - name: OAUTH_REDIRECT_URL
    value: "https://api.YOUR_DOMAIN_NAME/login/callback"
  - name: UI_ENDPOINT
    value: "https://app.YOUR_DOMAIN_NAME"
  - name: COOKIE_DOMAIN
    value: ".YOUR_DOMAIN_NAME"

resources:
  limits:
    cpu: "500m"
    memory: "384Mi"
  requests:
    cpu: "200m"
    memory: "192Mi"
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 8080
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: websocket.YOUR_DOMAIN_NAME
      paths:
        - path: /
          pathType: Prefix
          service:
            port:
              number: 8080
    - host: api.YOUR_DOMAIN_NAME
      paths:
        - path: /
          pathType: Prefix
          service:
            port:
              number: 8080
  tls:
    - secretName: websocket-tls
      hosts:
        - websocket.YOUR_DOMAIN_NAME
    - secretName: api-tls
      hosts:
        - api.YOUR_DOMAIN_NAME