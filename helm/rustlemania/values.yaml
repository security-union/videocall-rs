# Default values for rustlemania.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""

api:
  replicaCount: 3
  image:
    repository: securtiyunion/rustlemania-api
    pullPolicy: IfNotPresent
    tag: latest
  env:
    - name: RUST_LOG
      value: info
    - name: ACTIX_PORT
      value: 8080
    - name: UI_ENDPOINT
      value: https://rustlemania.com
    - name: NATS_URL
      value: nats.rustlemania.com # TODO: switch to incluster DNS
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: rustlemania
          key: database_url
    - name: OAUTH_CLIENT_ID
      valueFrom:
        secretKeyRef:
          name: rustlemania
          key: oauth_client_id
    - name: OAUTH_AUTH_URL
      valueFrom:
        secretKeyRef:
          name: rustlemania
          key: oauth_auth_url
    - name: OAUTH_TOKEN_URL
      valueFrom:
        secretKeyRef:
          name: rustlemania
          key: oauth_token_url
    - name: OAUTH_CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          name: rustlemania
          key: oauth_client_secret
    - name: OAUTH_REDIRECT_URL
      valueFrom:
        secretKeyRef:
          name: rustlemania
          key: oauth_redirect_url
  resources: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  service:
    type: ClusterIP
    port: 8080
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}

ui:
  replicaCount: 3
  image:
    repository: securtiyunion/rustlemania-ui
    pullPolicy: IfNotPresent
    tag: latest
  env:
    - name: ACTIX_HOST
      value: https://api.rustlemania.com
    - name: ACTIX_UI_BACKEND_URL
      value: wss://api.rustlemania.com
    - name: TRUNK_SERVE_PORT
      value: 8081
    - name: ENABLE_OAUTH
      value: false
    - name: LOGIN_URL
      value: https://api.rustlemania.com/login
  resources: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  service:
    type: ClusterIP
    port: 8081
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}


ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: api.rustlemania.com
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: rustlemania.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
