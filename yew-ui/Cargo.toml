[package]
name = "yew-ui"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
yew = { version = "0.20", features = ["csr"] }
wasm-bindgen = "0.2.78"
reqwasm = "0.5.0"
types = { path= "../types"}
videocall-client = { path= "../videocall-client"}
console_error_panic_hook = "0.1.7"
console_log = "1.0.0"
const_format="0.2.25"
lazy_static = "1.4.0"
log = "0.4.19"
gloo-timers = "0.2.6"
gloo-utils = "0.1"
yew-router = "0.17"
serde = "1"
serde_derive = "1"
protobuf = "3.4.0"
gloo = "0.8.0"
urlencoding = "2.1.2"
getrandom = { version = "0.2.10", features = ["js"] }
wasm-bindgen-futures = "0.4.30"

[dependencies.web-sys]
version = "0.3.60"
features = [
    "HtmlDocument",
    "console",
    "Navigator",
]

[dev-dependencies]
wasm-bindgen-test = "0.3.37"

[features]

debugAssertions = []
