[package]
name = "yew-ui"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
yew = { version = "0.21", features = ["csr"] }
wasm-bindgen = "0.2.78"
videocall-types = { path= "../videocall-types"}
videocall-client = { path= "../videocall-client"}
console_error_panic_hook = "0.1.7"
console_log = "1.0.0"
lazy_static = "1.4.0"
log = "0.4.19"
gloo-timers = "0.2.6"
gloo-utils = "0.1"
yew-router = "0.18"
wasm-bindgen-futures = "0.4.30"
enum-display = "0.1.4"
futures = "0.3.31"

[dependencies.web-sys]
version = "0.3.60"
features = [
    "HtmlDocument",
    "console",
    "Navigator",
]

[dev-dependencies]
wasm-bindgen-test = "0.3.37"

[features]

debugAssertions = []
